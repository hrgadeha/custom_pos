<div class="row customer-info hidden-xs">
	<div class="customer-info hidden-xs h6">
		
		<div class="col-xs-3">
			<p style="font-size: 14px;">Customer ID:
			 <span style="font-size: 12px; font-weight: normal;">{% if(customer_info.cust_id == null)
			{ 
			%}{{ "ID not defined" }}
			{% } else { %}
				{{ customer_info.cust_id }}
			{% } %}</span>
			</p>
		</div>

		<div class="col-xs-6"> 

			{%
				if (customer_info.address != null) { 
				
					arr_add = customer_info.address
				}else
				{
					arr_add = "Address not specified";
				}

			%}

			<p style="font-size: 14px;">
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">Address:</div>
				<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10" style="font-size: 12px; font-weight: normal;">	
					{{ arr_add }}
				</div>
			</p>

		 </div>

		<div class="col-xs-3"> 
		<label>Purchase Order No. <input class="po-no form-control" value="" required/> </label>
		</div>		
	</div>
</div>
